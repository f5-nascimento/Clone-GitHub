<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
</head>

<body>


    <main>


        <div id="container">

            <div id="header">
                <a href="https://github.com/">

                    <img src="assets/github.svg" alt="icone do github">

                </a>

                <h1>
                    Sign in to GitHub
                </h1>
            </div>

            <div id="card">

                <div class="textfield">

                    <label for="usuario">
                        Username or email address
                    </label>

                    <input id="usuario" type="text">

                </div>

                <div class="textfield">

                    <label for="password">
                        Password
                    </label>

                    <input id="password" type="password">

                    <a href="https://github.com/password_reset">
                        Forgot password?
                    </a>

                </div>

                <button>Sign in</button>

            </div>

            <div id="create">

                New to GitHub? 
                <a href="https://github.com/signup?source=login">
                Create an account</a>

            </div>

            <div id="footer">

                <ul>

                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">
                            Terms
                        </a>
                    </li>

                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">
                            Privacy
                        </a>
                    </li>

                    <li class="lista">
                        <a href="https://docs.github.com/pt">
                            Docs
                        </a>
                    </li>

                    <li class="lista" id="contato">
                        <a href="https://support.github.com/?tags=dotcom-direct">
                           Contact GitHub Support
                        </a>
                    </li>


                </ul>

            </div>


        </div>


    </main>


</body>

</html>
